name: Publish Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0 or 1.0.0-beta.1)"
        required: true
        type: string

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}
  TARGET_ARCHITECTURES: amd64 arm64

jobs:
  prepare:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"

  build-and-push:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      IS_PRERELEASE: ${{ needs.prepare.outputs.prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (${{ matrix.arch }})
        run: |
          set -euo pipefail
          GHCR_BASE_RAW="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
          GHCR_BASE=$(echo "$GHCR_BASE_RAW" | tr '[:upper:]' '[:lower:]')
          ARCH="${{ matrix.arch }}"

          docker build \
            --tag "${GHCR_BASE}:${VERSION}-${ARCH}" \
            .

          docker tag "${GHCR_BASE}:${VERSION}-${ARCH}" "${GHCR_BASE}:nightly-${ARCH}"

          if [ "${IS_PRERELEASE}" != "true" ]; then
            docker tag "${GHCR_BASE}:${VERSION}-${ARCH}" "${GHCR_BASE}:latest-${ARCH}"
          fi

          docker push "${GHCR_BASE}:${VERSION}-${ARCH}"
          docker push "${GHCR_BASE}:nightly-${ARCH}"

          if [ "${IS_PRERELEASE}" != "true" ]; then
            docker push "${GHCR_BASE}:latest-${ARCH}"
          fi

  manifest:
    needs:
      - prepare
      - build-and-push
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      IS_PRERELEASE: ${{ needs.prepare.outputs.prerelease }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish multi-arch manifests for GHCR only
        run: |
          set -euo pipefail
          GHCR_BASE_RAW="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
          GHCR_BASE=$(echo "$GHCR_BASE_RAW" | tr '[:upper:]' '[:lower:]')
          ARCHITECTURES=( $TARGET_ARCHITECTURES )

          create_and_push_manifest() {
            local tag=$1
            local refs=()
            for arch in "${ARCHITECTURES[@]}"; do
              refs+=("${GHCR_BASE}:${tag}-${arch}")
            done
            if docker manifest inspect "${GHCR_BASE}:${tag}" > /dev/null 2>&1; then
              docker manifest create --amend "${GHCR_BASE}:${tag}" "${refs[@]}"
            else
              docker manifest create "${GHCR_BASE}:${tag}" "${refs[@]}"
            fi
            docker manifest push "${GHCR_BASE}:${tag}"
          }

          create_and_push_manifest "${VERSION}"
          create_and_push_manifest "nightly"

          if [ "${IS_PRERELEASE}" != "true" ]; then
            create_and_push_manifest "latest"
          fi
